
 <h1>Liste des projets</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id proj</th>
      <th scope="col">Nom client</th>
      <th scope="col">Date début</th>
      <th scope="col">Date de fin estimée</th>
      <th scope="col">Date de fin réel</th>
      <th scope="col">Description</th>
      <th scope="col">Titre</th>
      <th scope="col">Type</th>
      <th scope="col">Suppression</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of proj">
      <th scope="row">1</th>
      <td>{{p.idprojet}}</td>
      <td>{{p.client}}</td>
      <td>{{p.datedebut}}</td>
      <td>{{p.datefinestimee}}</td>
      <td>{{p.datefinreel}}</td>
      <td>{{p.description}}</td>
      <td>{{p.titre}}</td>
      <td>{{p.type}}</td>
      <td><button type="submit" class="btn btn-danger" (click)='onSuppProj(p.idprojet)'>Supprimer</button></td>
      <td><button type="button" class="btn btn-success" routerLink="/update-projet/{{p.idprojet}}">Update</button></td>
    </tr>
  </tbody>
</table>
