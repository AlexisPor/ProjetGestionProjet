<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="jumbotron col-md-5 offset-md-3" style="background-color: burlywood;">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <h1>Création d'une tache</h1>
    </div>
    <div>
      <label for="idtache"></label>
      <input class="form-control" type="hidden" placeholder="ex: 1111" formControlName="idtache">
    </div>
    <div>
      <label for="datedebut">Date de début : </label>
      <input class="form-control" type="date" formControlName="datedebut">
    </div>
    <div>
      <label for="datefinestimee">Date de fin estimée : </label>
      <input class="form-control" type="date" formControlName="datefinestimee">
    </div>
    <div>
      <label for="datefinreel">Date de fin réel :</label>
      <input class="form-control" type="date" formControlName="datefinreel">
    </div>
    <div>
      <label for="libelle">Libellé :</label>
      <input class="form-control" type="text" placeholder="ex: text" formControlName="libelle">
    </div>
    <div class="form-group" >
      <label for="modules"><h3>Modules</h3></label>
      <select class="custom-select" name="mod" id="mod" formControlName="idmodule">
           <option [value]="mo.idmodule"  *ngFor="let mo of module" >{{mo.nom}}</option>
         </select>
      </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>
</body>
</html>
