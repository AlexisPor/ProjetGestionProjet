<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="formUpTache" *ngIf="formUpTache" (ngSubmit)="onSubmit()">
    <div>
      <label for="idtache">
        Id tache : <input class="form-control" type="text" placeholder="ex: 1111" formControlName="idtache">
      </label>
    </div>
    <div>
      <label for="datedebut">
        Date de début : <input class="form-control" type="date" formControlName="datedebut">
      </label>
    </div>
    <div>
      <label for="datefinestimee">
        Date de fin estimée : <input class="form-control" type="date" formControlName="datefinestimee">
      </label>
    </div>
    <div>
      <label for="datefinreel">
         Date de fin réel :<input class="form-control" type="date" formControlName="datefinreel">
      </label>
    </div>
    <div>
      <label for="libelle">
         Libellé :<input class="form-control" type="text" placeholder="ex: text" formControlName="libelle">
      </label>
    </div>
    <div class="form-group" >
      <h3>Module</h3>
      <select name="idep" id="idep" formControlName="idmodule">
           <option  *ngFor="let m of mod" [value]="m.idmodule" >{{m.nom}}</option>
         </select>
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</body>
</html>
