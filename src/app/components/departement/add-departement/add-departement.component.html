<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="myFormDep" (ngSubmit)="onSubmit()">
    <div>
      <label for="iddep">
        Id département : <input class="form-control" type="text" placeholder="ex: 787" formControlName="iddepartements">
      </label>
    </div>
    <div>
      <label for="prenom">
        Libellé : <input class="form-control" type="text" placeholder="ex: Informatique" formControlName="libelle">
      </label>
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</body>
</html>
