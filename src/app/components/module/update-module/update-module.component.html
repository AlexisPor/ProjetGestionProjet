<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="formUpMod" *ngIf="formUpMod" (ngSubmit)="onSubmit()">
    <div>
      <label for="idmodule">
        Id module : <input class="form-control" type="text" formControlName="idmodule">
      </label>
    </div>
    <div>
      <label for="datedebut">
        Date de début : <input class="form-control" type="date" formControlName="datedebut">
      </label>
    </div>
    <div>
      <label for="datefinestimee">
        Date de fin estimée : <input class="form-control" type="date" formControlName="datefinestimee">
      </label>
    </div>
    <div>
      <label for="datefinreel">
         Date de fin réel :<input class="form-control" type="date" formControlName="datefinreel">
      </label>
    </div>
    <div>
      <label for="nom">
         Nom :<input class="form-control" type="text" formControlName="nom">
      </label>
    </div>
    <div class="form-group" >
      <h3>Projet</h3>
      <select name="idep" id="idep" formControlName="idprojet">
           <option  *ngFor="let p of projet" [value]="p.idprojet" >{{p.titre}}</option>
         </select>
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</body>
</html>
